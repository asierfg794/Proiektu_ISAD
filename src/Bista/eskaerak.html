<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIDEOKLUBA - Pelikula Eskaerak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-deny {
            background-color: #f44336;
        }
        .btn-deny:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eskaera Zerrenda</h1>
        <table>
            <thead>
                <tr>
                    <th>Izena</th>
                    <th>Deskribapena</th>
                    <th>Puntuazioa</th>
                    <th>Ekintza</th>
                </tr>
            </thead>
            <tbody>
                {% for eskaera in eskaerak %}
                    <tr>
                        <td>{{ eskaera.izena }}</td> <!-- Nombre de la película -->
                        <td>{{ eskaera.deskribapena }}</td> <!-- Descripción -->
                        <td>{{ eskaera.puntuazioa }}</td> <!-- Puntuación -->
                        <td>
                            <!-- Botón para aceptar -->
                            <form method="POST" action="/admin/accept_request">
                                <input type="hidden" name="id_eskaera" value="{{ eskaera.id_eskaera }}">
                                <button type="submit" class="btn">Onartu</button>
                            </form>
                            <!-- Botón para rechazar -->
                            <form method="POST" action="/admin/reject_request" style="margin-top: 10px;">
                                <input type="hidden" name="id_eskaera" value="{{ eskaera.id_eskaera }}">
                                <button type="submit" class="btn btn-deny">Ezeztatu</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
