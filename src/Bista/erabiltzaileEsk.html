<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erregistro eskaerak</title>
</head>
<body>
    <h1>Erregistro eskaerak</h1>
    
    {% if usuarios %}
        <table>
            <tr>
                <th>NAN</th>
                <th>Izena</th>
                <th>Abizena</th>
                <th>Akzioa</th>
            </tr>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario[0] }}</td>  
                    <td>{{ usuario[1] }}</td>  
                    <td>{{ usuario[2] }}</td> 
                    <td>
                        <form action="{{ url_for('aceptar_usuario', nan=usuario[0]) }}" method="post">
                            <button type="submit">Aceptar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay usuarios pendientes de aceptaci√≥n.</p>
    {% endif %}
    
</body>
</html>
