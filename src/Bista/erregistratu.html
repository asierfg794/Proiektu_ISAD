<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/erregistratu" method="post">
        <label for="nan">NAN:</label>
        <input type="text" id="nan" name="nan" placeholder="Your NAN" required><br><br>

        <label for="name">Izena:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required><br><br>

        <label for="surname">Abizena:</label>
        <input type="text" id="surname" name="surname" placeholder="Your surname" required><br><br>

        <label for="password">Pasahitza:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required><br><br>

        <label for="confirm_password">Pasahitza egiaztatu:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your password" required><br><br>

        <button type="submit">Erregistratu</button>
    </form>

    <p>Kontua sortuta daukazu? <a href="/">Hasi sasio hemen</a>.</p>
</body>
</html>
