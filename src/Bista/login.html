<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="nan">NAN:</label>
        <input type="text" id="nan" name="nan" placeholder="Your NAN" required><br><br>

        <label for="password">Pasahitza:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required><br><br>

        <button type="submit">Saioa hasi</button>
    </form>

    <p>Ez daukazu konturik? <a href="/erregistratu">Erregistratu hemen</a>.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
