<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erabiltzaileen datuak aldatu</title>
</head>
<body>
    <h1>Erabiltzaileen datuak eguneratu</h1>
    <form method="POST" action="/datuakAldatu">
        <label for="nan">Erabiltzailearen NAN:</label>
        <input type="text" name="nan" id="nan" required><br><br>
        
        <label for="izena">Izena:</label>
        <input type="text" name="izena" id="izena" required><br><br>
        
        <label for="abizena">Abizena:</label>
        <input type="text" name="abizena" id="abizena" required><br><br>
        
        <label for="pasahitza">Pasahitza:</label>
        <input type="password" name="pasahitza" id="pasahitza" required><br><br>
        
        <button type="submit">Eguneratu</button>
    </form>
</body>
</html>
